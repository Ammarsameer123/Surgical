            // Lab reference ranges

                    name: 'Complete Blood Count',
                    values: {
                        wbc: { name: 'WBC', range: '4.5-11.0', unit: 'K/µL', critical: { low: 3.0, high: 15.0 } },

                const permissions = rolePermissions[currentUser.role];

                    case 'discharge': return permissions?.canDischarge || false;

            const calculateDose = (medicationKey, patientWeight) => {
                const med = medicationDatabase[medicationKey];
                if (!med || !patientWeight) return null;
                
                const calculatedDose = med.weightBased * patientWeight;
                const finalDose = Math.min(calculatedDose, med.maxDose);
                
                return {
                    medication: med.name,
                    dose: finalDose,
                    unit: med.unit,
                    calculation: `${med.weightBased} ${med.weightUnit} × ${patientWeight}kg = ${finalDose.toFixed(1)} ${med.unit}`,
                    isMaxDose: finalDose === med.maxDose
                };
            };

            const isValueCritical = (labType, valueName, value) => {
                const ref = labReferenceRanges[labType]?.values[valueName];
                if (!ref || !value) return false;
                return value < ref.critical.low || value > ref.critical.high;

                if (!ref || !value) return false;
                const [low, high] = ref.range.split('-').map(Number);
                return value < low || value > high;
            };

                const updated = { ...activePatient, ...updatedData };

                // Save to Firebase
                await savePatientToFirebase(updated);

            const updatePreOpChecklist = async (item, field, value) => {
                const updated = {
                    ...activePatient,
                    preOpChecklist: {
                        ...activePatient.preOpChecklist,
                        [item]: {
                            ...activePatient.preOpChecklist[item],

                            <p className="text-gray-600">Syncing with cloud database...</p>
                        </div>
                    </div>
                );
            }

            // Main App Component
            if (!activePatient) {
                return (
                    <div className="min-h-screen bg-gray-50">
                        <div className="bg-white shadow-sm border-b">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex justify-between items-center py-4">
                                    <div className="flex items-center space-x-4">
                                        <h1 className="text-2xl font-bold text-gray-900">Surgical Patient Manager</h1>
                                        <ConnectionStatus />
                                    </div>
                                    <div className="flex items-center space-x-4">
                                        <button
                                            onClick={addNewPatient}
                                            className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg flex items-center space-x-2 touch-friendly"
                                        >
                                            <Plus />
                                            <span>New Patient</span>
                                        </button>
                                        <UserSwitcher />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="mb-6">
                                <div className="relative">
                                    <Search className="w-5 h-5 absolute left-3 top-3 text-gray-400" />
                                    <input
                                        type="text"
                                        placeholder="Search patients..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 form-input touch-friendly"
                                    />
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredPatients.map(patient => (
                                    <div
                                        key={patient.id}
                                        onClick={() => setActivePatient(patient)}
                                        className="bg-white rounded-lg shadow-sm border hover:shadow-md transition-shadow cursor-pointer touch-friendly fade-in"
                                    >
                                        <div className="p-6">
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="flex items-center space-x-3">
                                                    <div className="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                                                        <User className="w-6 h-6 text-blue-600" />
                                                    </div>
                                                    <div>
                                                        <h3 className="font-semibold text-gray-900">{patient.name}</h3>
                                                        <p className="text-sm text-gray-500">MRN: {patient.mrn}</p>
                                                    </div>
                                                </div>
                                                <span className={`px-2 py-1 rounded-full text-xs font-medium ${getStatusColor(patient.status)}`}>
                                                    {patient.status}
                                                </span>
                                            </div>

                                            <div className="space-y-2">
                                                <p className="text-sm text-gray-600">{patient.procedure}</p>
                                                <div className="flex items-center space-x-2 text-sm text-gray-500">
                                                    <Calendar className="w-4 h-4" />
                                                    <span>{patient.surgeryDate}</span>
                                                </div>
                                            </div>

                                            <div className="mt-4">
                                                <div className="flex items-center justify-between mb-1">
                                                    <span className="text-sm font-medium text-gray-700">Pre-op Complete</span>
                                                    <span className="text-sm text-gray-500">{patient.preOpComplete}%</span>
                                                </div>
                                                <div className="w-full bg-gray-200 rounded-full h-2">
                                                    <div
                                                        className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                                        style={{ width: `${patient.preOpComplete}%` }}
                                                    ></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {filteredPatients.length === 0 && (
                                <div className="text-center py-12">
                                    <User className="w-12 h-12 text-gray-400 mx-auto mb-4" />
                                    <h3 className="text-lg font-medium text-gray-900 mb-2">No patients found</h3>
                                    <p className="text-gray-500">Get started by adding your first patient.</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Patient Detail View
            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={() => setActivePatient(null)}
                                        className="text-blue-600 hover:text-blue-800 flex items-center space-x-2 touch-friendly"
                                    >
                                        <span>← Back to Patients</span>
                                    </button>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">{activePatient.name}</h1>
                                        <p className="text-sm text-gray-500">MRN: {activePatient.mrn} • {activePatient.procedure}</p>
                                    </div>
                                    <ConnectionStatus />
                                </div>
                                <div className="flex items-center space-x-2">
                                    <span className={`px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(activePatient.status)}`}>
                                        {activePatient.status}
                                    </span>
                                    <button
                                        onClick={() => handlePrint('preOpChecklist')}
                                        className="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-lg flex items-center space-x-2 touch-friendly"
                                    >
                                        <Printer />
                                        <span>Print</span>
                                    </button>
                                    {canPerform('edit') && (
                                        <button
                                            onClick={() => setIsEditing(!isEditing)}
                                            className="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded-lg flex items-center space-x-2 touch-friendly"
                                        >
                                            {isEditing ? <Save /> : <Edit2 />}
                                            <span>{isEditing ? 'Save' : 'Edit'}</span>
                                        </button>
                                    )}
                                    <UserSwitcher />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                        <div className="mb-6">
                            <nav className="flex space-x-8 overflow-x-auto">
                                {['overview', 'pre-op', 'surgical', 'post-op', 'discharge', 'team'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`pb-2 px-1 border-b-2 font-medium text-sm whitespace-nowrap touch-friendly ${
                                            activeTab === tab
                                                ? 'border-blue-500 text-blue-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700'
                                        }`}
                                    >
                                        {tab.charAt(0).toUpperCase() + tab.slice(1).replace('-', ' ')}
                                    </button>
                                ))}
                            </nav>
                        </div>

                        <div className="bg-white rounded-lg shadow-sm border">
                            <div className="p-6">
                                {activeTab === 'overview' && (
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        <div>
                                            <h3 className="text-lg font-semibold mb-4">Patient Demographics</h3>
                                            <div className="space-y-3">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                                    <input
                                                        type="text"
                                                        value={activePatient.name}
                                                        onChange={(e) => updatePatient({ name: e.target.value })}
                                                        disabled={!isEditing}
                                                        className="w-full p-3 border rounded-md form-input touch-friendly"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Age</label>
                                                    <input
                                                        type="number"
                                                        value={activePatient.age}
                                                        onChange={(e) => updatePatient({ age: e.target.value })}
                                                        disabled={!isEditing}
                                                        className="w-full p-3 border rounded-md form-input touch-friendly"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Weight (kg)</label>
                                                    <input
                                                        type="number"
                                                        value={activePatient.demographics.weight}
                                                        onChange={(e) => updatePatient({ 
                                                            demographics: { ...activePatient.demographics, weight: e.target.value }
                                                        })}
                                                        disabled={!isEditing}
                                                        className="w-full p-3 border rounded-md form-input touch-friendly"
                                                        placeholder="Weight in kg"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Surgery Date</label>
                                                    <input
                                                        type="date"
                                                        value={activePatient.surgeryDate}
                                                        onChange={(e) => updatePatient({ surgeryDate: e.target.value })}
                                                        disabled={!isEditing}
                                                        className="w-full p-3 border rounded-md form-input touch-friendly"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Known Allergies</label>
                                                    <input
                                                        type="text"
                                                        value={activePatient.demographics.allergies?.join(', ') || ''}
                                                        onChange={(e) => updatePatient({ 
                                                            demographics: { 
                                                                ...activePatient.demographics, 
                                                                allergies: e.target.value.split(',').map(a => a.trim()).filter(a => a)
                                                            }
                                                        })}
                                                        disabled={!isEditing}
                                                        className="w-full p-3 border rounded-md form-input touch-friendly"
                                                        placeholder="Separate multiple allergies with commas"
                                                    />
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <h3 className="text-lg font-semibold mb-4">Pre-op Progress</h3>
                                            <div className="w-full bg-gray-200 rounded-full h-4 mb-4">
                                                <div
                                                    className="bg-blue-600 h-4 rounded-full transition-all duration-300 flex items-center justify-center"
                                                    style={{ width: `${activePatient.preOpComplete}%` }}
                                                >
                                                    <span className="text-xs font-medium text-white">{activePatient.preOpComplete}%</span>
                                                </div>
                                            </div>
                                            <p className="text-sm text-gray-600">
                                                Pre-operative checklist completion status
                                            </p>
                                            
                                            {activePatient.demographics.weight && (
                                                <div className="mt-4 p-3 bg-blue-50 rounded-lg">
                                                    <h4 className="font-medium text-blue-900 mb-2">Quick Reference</h4>
                                                    <div className="text-sm text-blue-700">
                                                        <div>Patient Weight: {activePatient.demographics.weight} kg</div>
                                                        <div>BMI: {activePatient.demographics.weight && activePatient.demographics.height ? 
                                                            Math.round((activePatient.demographics.weight / Math.pow(activePatient.demographics.height/100, 2)) * 10) / 10 : 'N/A'}</div>
                                                        <div>Allergies: {activePatient.demographics.allergies?.length ? 
                                                            activePatient.demographics.allergies.join(', ') : 'None documented'}</div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'pre-op' && <PreOpChecklistComponent />}

                                {activeTab === 'surgical' && (
                                    <div className="space-y-4">
                                        <h3 className="text-lg font-semibold">Surgical Notes</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Surgeon</label>
                                                <input
                                                    type="text"
                                                    value={activePatient.surgicalNotes.surgeon}
                                                    onChange={(e) => updatePatient({
                                                        surgicalNotes: { ...activePatient.surgicalNotes, surgeon: e.target.value }
                                                    })}
                                                    className="w-full p-3 border rounded-md form-input touch-friendly"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Assistant</label>
                                                <input
                                                    type="text"
                                                    value={activePatient.surgicalNotes.assistant}
                                                    onChange={(e) => updatePatient({
                                                        surgicalNotes: { ...activePatient.surgicalNotes, assistant: e.target.value }
                                                    })}
                                                    className="w-full p-3 border rounded-md form-input touch-friendly"
                                                />
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Procedure Description</label>
                                            <textarea
                                                value={activePatient.surgicalNotes.procedure}
                                                onChange={(e) => updatePatient({
                                                    surgicalNotes: { ...activePatient.surgicalNotes, procedure: e.target.value }
                                                })}
                                                className="w-full p-3 border rounded-md form-input touch-friendly"
                                                rows="4"
                                            />
                                        </div>
                                        
                                        <ImageGallery 
                                            images={activePatient.surgicalNotes.images || []}
                                            section="surgical"
                                            title="Operative Images"
                                        />
                                    </div>
                                )}

                                {activeTab === 'team' && (
                                    <div>
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="text-lg font-semibold">Team Notes</h3>
                                            <div className="flex items-center space-x-2">
                                                <Users className="w-5 h-5 text-gray-400" />
                                                <span className="text-sm text-gray-500">
                                                    Current user: {rolePermissions[currentUser.role].name}
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div className="mb-4">
                                            <textarea
                                                placeholder="Add a team note..."
                                                className="w-full p-3 border rounded-md form-input touch-friendly"
                                                rows="3"
                                                onKeyPress={(e) => {
                                                    if (e.key === 'Enter' && e.ctrlKey) {
                                                        addTeamNote(e.target.value);
                                                        e.target.value = '';
                                                    }
                                                }}
                                            />
                                            <p className="text-xs text-gray-500 mt-1">Press Ctrl+Enter to add note</p>
                                        </div>

                                        <div className="space-y-3">
                                            {activePatient.teamNotes.map((note, index) => (
                                                <div key={index} className="bg-gray-50 rounded-lg p-4">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <div className="flex items-center space-x-2">
                                                            <span className="font-medium text-gray-900">{note.user}</span>
                                                            {note.userRole && (
                                                                <span className={`px-2 py-1 rounded-full text-xs font-medium ${rolePermissions[note.userRole]?.color || 'bg-gray-100 text-gray-800'}`}>
                                                                    {rolePermissions[note.userRole]?.icon} {rolePermissions[note.userRole]?.name}
                                                                </span>
                                                            )}
                                                        </div>
                                                        <span className="text-sm text-gray-500">{note.time}</span>
                                                    </div>
                                                    <p className="text-gray-700">{note.note}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Print Modal */}
                    {printModal.show && (
                        <div className="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center p-4 modal-overlay">
                            <div className="bg-white rounded-lg max-w-4xl max-h-full overflow-hidden">
                                <div className="flex items-center justify-between p-4 border-b">
                                    <h3 className="text-lg font-semibold text-gray-900">Print Preview</h3>
                                    <button
                                        onClick={() => setPrintModal({ show: false, content: '', title: '' })}
                                        className="p-2 hover:bg-gray-100 rounded-full touch-friendly"
                                    >
                                        <X className="w-5 h-5" />
                                    </button>
                                </div>
                                
                                <div className="p-4 border-b bg-gray-50">
                                    <div className="flex items-center justify-between">
                                        <div className="text-sm text-gray-600">
                                            Ready to print for {activePatient.name}
                                        </div>
                                        <div className="flex space-x-2">
                                            <button
                                                onClick={executePrint}
                                                className="flex items-center space-x-2 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg touch-friendly"
                                            >
                                                <Printer className="w-4 h-4" />
                                                <span>Print</span>
                                            </button>
                                            <button
                                                onClick={() => setPrintModal({ show: false, content: '', title: '' })}
                                                className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg touch-friendly"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div 
                                    className="max-h-96 overflow-y-auto p-6 bg-white"
                                    style={{ fontSize: '0.875rem', lineHeight: '1.4' }}
                                    dangerouslySetInnerHTML={{ __html: printModal.content }}
                                />
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<SurgicalPatientManager />, document.getElementById('root'));
    </script>
</body>
</html>
